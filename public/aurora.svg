<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 100 100" opacity="1">
    <defs>
        <!-- Gradient One -->
        <radialGradient id="primaryGradient" cx=".35" cy=".4" r=".3">
            <stop offset="0" stop-color="hsl(315, 100%, 72%, 50%)">
                <animate attributeName="stop-color"
                    values="hsl(315, 100%, 72%, 70%);hsl(275, 100%, 72%, 70%);hsl(315, 100%, 72%, 70%);" dur="15s"
                    repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset="1" stop-color="hsl(210, 40%, 96.1%, 0%)"></stop>
            <!-- Animations -->
            <animate attributeName="cx" dur="20s" values=".35;.5;.65;.35" repeatCount="indefinite" />
            <animate attributeName="cy" dur="20s" values=".4;.5;.3;.4" repeatCount="indefinite" />
        </radialGradient>

        <!-- Gradient Two -->
        <radialGradient id="secondaryGradient" cx=".65" cy=".3" r=".4">
            <stop offset="0" stop-color="hsl(315, 100%, 72%, 50%)">
                <animate attributeName="stop-color"
                    values="hsl(315, 100%, 72%, 70%);hsl(275, 100%, 72%, 70%);hsl(315, 100%, 72%, 70%);" dur="15s"
                    repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset="1" stop-color="hsl(210, 40%, 96.1%, 0%)"></stop>
            <!-- Animations -->
            <animate attributeName="cx" dur="20s" values=".65;.35;.5;.65" repeatCount="indefinite" />
            <animate attributeName="cy" dur="20s" values=".3;.4;.5;.3" repeatCount="indefinite" />
        </radialGradient>

        <!-- Gradient Three -->
        <radialGradient id="tertiaryGradient" cx=".5" cy=".5" r=".3">
            <stop offset="0%" stop-color="hsl(115, 100%, 72%, 40%)">
                <animate attributeName="stop-color"
                    values="hsl(115, 100%, 72%, 40%);hsl(215, 100%, 72%, 40%);hsl(115, 100%, 72%, 40%);" dur="15s"
                    repeatCount="indefinite">
                </animate>
            </stop>
            <stop offset="100%" stop-color="hsl(210, 40%, 96.1%, 0%)"></stop>
            <!-- Animations -->
            <animate attributeName="cx" dur="20s" values=".5;.65;.35;.5" repeatCount="indefinite" />
            <animate attributeName="cy" dur="20s" values=".5;.3;.4;.5" repeatCount="indefinite" />
        </radialGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#primaryGradient)"></rect>
    <rect width="100%" height="100%" fill="url(#secondaryGradient)"></rect>
    <rect width="100%" height="100%" fill="url(#tertiaryGradient)"></rect>
</svg>